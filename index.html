<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect after 5 seconds
        function startRedirect() {
            setTimeout(function() {
                window.location.href = "https://ebanking.ing.be/itsmeAuth/oidc/callback.html";
            }, 5000);
        }

        // Function to redirect immediately when the button is clicked
        function redirectNow1() {
            window.location.href = "https://com.ing.banking";
        }
        function redirectNow2() {
            window.location.href = "https://banking.ing.com";
        }
        function redirectNow3() {
            window.location.href = "com.ing.banking";
        }
        function redirectNow4() {
            window.location.href = "banking.ing.com";
        }
    </script>
</head>
<body onload="startRedirect()">
    <h1>You will be redirected in 5 seconds...</h1>
    <button onclick="redirectNow1()">Redirect Now (test1)</button>
    <button onclick="redirectNow1()">Redirect Now (test2)</button>
    <button onclick="redirectNow1()">Redirect Now (test3)</button>
    <button onclick="redirectNow1()">Redirect Now (test4)</button>
</body>
</html>
