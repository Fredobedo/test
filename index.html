<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect after 5 seconds
        function startRedirect() {
            setTimeout(function() {
                window.location.href = "https://www.ing.be";
            }, 5000);
        }

        // Function to redirect immediately when the button is clicked
        function redirectNow1() {
            window.location.href = "https://www.ing.be";
        }
        function redirectNow2() {
            window.location.href = "https://www.ing.be";
        }
    </script>
</head>
<body onload="startRedirect()">
    <h1>You will be redirected in 5 seconds...</h1>
    <button onclick="redirectNow1()">Click here if redirect doesn't work</button>
    <button onclick="redirectNow2()">Test tedirect to ebanking</button>
</body>
</html>
